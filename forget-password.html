<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piggyvest Clone (Login Page)</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="min-screen">
    <div>
      <a href="index.html" class="logo-wrapper">
        <img src="img/logo1.svg" alt="logo" class="logo-img">
      </a>
      <div class="wrapper">
        <div>
          <header style="text-align:center;">
            <h2 style="color: #060663">Forgot Password</h2>
            <p>Enter your email to reset your password</p>
          </header>
        </div>
        <br>

        <form>
          <div>
            <div class="input_field">
              <label>Email Address</label>
              <input type="text" class="input" placeholder="e.g honey@gmail.com">
            </div>
            <div>
              <div class="input-field">
                <button class="btn auth-btn ">RESET PASSWORD</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="footer-text">
        <a href="login.html"><span>Back to login</span></a>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>

</html>
