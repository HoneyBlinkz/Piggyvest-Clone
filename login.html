<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piggyvest Clone (Login Page)</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="min-screen">
    <div>
      <a  href="index.html" class="logo-wrapper">
        <img src="img/logo1.svg" alt="logo" class="logo-img">
      </a>
      <div class="wrapper">
        <div>
          <header style="text-align:center;">
            <h2 style="color: #060663">Login to your account</h2>
            <p>Securely login to your PiggyVest</p>
          </header>
        </div>
        <br>

        <form>
          <div>
            <div class="input_field">
              <label>Email or Phone Number</label>
              <input type="text" class="input" placeholder="Email or Phone Number">
            </div>

            <div class="input_field mb-2">
              <label>Password</label>
              <input type="text" class="input" placeholder="Password">
            </div>
            <div>
              <div class="input-field">
                <button class="btn auth-btn">LOG IN</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="footer-text">
        <a href="register.html">Don't have an account?<span>Register</span></a>
        <a href="forget-password.html">Forgot Password?<span></span></a>
      </div>
    </div>
  </div>
