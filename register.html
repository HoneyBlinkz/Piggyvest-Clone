<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Clone (Register)</title>
    <link rel="stylesheet" href="css/register.css">

</head>

<body>
    <div class="min-screen">

        <a href="index.html" class="logo-wrapper">
            <img src="img/logo1.svg" alt="logo" class="logo-img">
        </a>
        <div class="wrapper">
            <div>
                <header style="text-align:center;">
                    <h2 style="color: #060663">Create a Secure Account</h2>
                    <p> welcome to the future of savings & investments</p>
                </header>


            </div>
            <br>

            <form>
                <div class="input_field">
                    <label>Full Name</label>
                    <input type="text" class="input" placeholder="Full Name">
                </div>

                <div class="input_field">
                    <label>Email Address</label>
                    <input type="text" class="input" placeholder="Email Address">
                </div>

                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" class="input" placeholder="Phone Number">
                </div>

                <div class="input_field">
                    <label>Password</label>
                    <input type="password" class="input" placeholder="Password">
                </div>

                <div class="input_field">
                    <label>Confirm Password</label>
                    <input type="password" class="input" placeholder="Confirm Password">
                </div>

                <div class="input_field">
                    <label>Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" class="input" placeholder="Referrer Phone or Promo Code">
                </div>

                <div class="input_field">
                    <label>How did you hear about us? (Optional)</label>
                    <div class="custom_select">
                        <select class="input">
                            <option value="">Click To Select</option>
                            <option value="">Facebook</option>
                            <option value="">Twitter</option>
                            <option value="">Instagram</option>
                            <option value="">Friend/Family/Coworker Referral</option>
                            <span>|</span>
                        </select>
                    </div>
                </div>
                <!-- <div> -->
                <div class="input-field">
                    <button class="btn text-center auth-btn">CREATE ACCOUNT</button>
                </div>
                <!-- </div> -->
            </form>
        </div>
        <div class="footer-text">
            <a href="login.html">Already have an account?<span>Log in</span></a>
        </div>

    </div>

    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script> -->
</body>

</html>
